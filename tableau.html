<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau</title>
    <link rel="stylesheet" href="css/tableau.css">
</head>
<body>
    <section>

        <table>
            <tr>
                <th>Titre 1</th>
                <th>Titre 2</th>
                <th>Titre 3</th>
            </tr>
            <tr>
                <td>Case 1.1</td>
                <td>Case 1.2</td>
                <td>Case 1.3</td>
            </tr>
            <tr>
                <td>Case 2.1</td>
                <td>Case 2.2</td>
                <td>Case 2.3</td>
            </tr>
        </table>

        <table>
            <tr>
                <th scope="col">Période</th>
                <th scope="col">Lundi</th>
                <th scope="col">Mardi</th>
                <th scope="col">Mercredi</th>
                <th scope="col">Jeudi</th>
                <th scope="col">Vendredi</th>
                <th scope="col">Samedi</th>
                <th scope="col">Dimanche</th>
            </tr>
            <tr>
                <th scope="row">Matin</th>
                <td colspan="2">HTML</td>
                <td colspan="2" rowspan="2">html/css</td>
                <td>html/css</td>
                <td rowspan="2">repos</td>
                <td>repos</td>
            </tr>
            <tr>
                <th scope="row">L'après-midi</th>
                <td>html/css</td>
                <td>html/css</td>
                <td>html/css</td>
                <td>repos</td>
            </tr>
        </table>

    </section>
</body>
</html>
